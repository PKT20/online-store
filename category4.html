<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Album</title>
  <style>
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(252, 185, 243, 0.5);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Arial', sans-serif;
      text-decoration: none;
      color: #000;
    }

    header {
      background-image: url('images/giftbg.jpg');
      background-size: cover;
      background-position: center;
      color: #000000;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #000;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .container {
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    #modal-img {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* Style for the image container */
 .product {
  width: calc(30% - 20px);
    height: 99px; /* Set a fixed height */
      padding: 5px;
      border: 2px solid #f8c1ea;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer; /* Add cursor pointer for product */
      transition: all 0.3s ease, box-shadow 0.5s ease;
      max-width: 100px;
    }
   
    .product img {
  width: 100%; /* Ensures the image width is the same as the container's */
  height: 100%; /* Ensures the image height is the same as the container's */
  object-fit: contain; /* Scales the image to be as large as possible, maintaining aspect ratio without cropping or stretching */
  border-radius: 8px; /* Optional: Matches the container's border-radius */
  background-color: #f8f8f8; /* Optional: Background color for the unfilled parts of the container */
}


    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(255, 0, 140, 0.445);
    }
    @media only screen and (max-width: 600px) {
      .container {
        padding: 0; /* Adjusted padding */
      }
      .product {
        width: calc(33.33% - 10px); /* Adjusted width for 3 products per row with spacing */
      }
    }
    .arrow {
  cursor: pointer;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  color: rgb(243, 61, 228);
  z-index: 1010; /* Ensure arrows are above the image */
}

.arrow.left {
  left: 50px; /* Adjusted to bring the left arrow closer to the image */
}

.arrow.right {
  right: 50px; /* Adjusted to bring the right arrow closer to the image */
}

    
    .top-message {
      text-align: center;
      padding: 10px 0;
      font-size: 15px;
      background-color: #ffffff;
      color: #333;
      margin-bottom: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-message a {
      color: #007bff;
      text-decoration: none;
    }

    .top-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">Back</a>

  <header>
    <h1>Photo Album</h1>
  </header>

  <div class="top-message">
    Please choose your favorite design here and kindly direct message to us on <a href="https://www.instagram.com/gifturlover?igshid=13fvagbx13fr9" target="_blank">Instagram</a>.
  </div>

  <div class="container" id="product-list">
    <div class="product" id="product1">
      <img src="images/pa/pa1.JPG" alt="Initial Product 1">
    </div>
    <div class="product" id="product2">
      <img src="images/pa/pa7.JPG" alt="Initial Product 2">
    </div>
  </div>

  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="arrow left" onclick="showPrevImage()">&#10094;</span> <!-- Left arrow -->
    <img id="modal-img" class="modal-content">
    <span class="arrow right" onclick="showNextImage()">&#10095;</span> <!-- Right arrow -->
</div>


  <script>
    let currentIndex = 0; // Global index to track the current image
  let currentImages = []; // Holds the images for the current product

  function loadMoreImages(containerId) {
    const moreImagesProduct1 = [
      'images/pa/pa1.JPG', 
      'images/pa/pa2.JPG', 
      'images/pa/pa3.JPG',
      'images/pa/pa4.JPG'
    ];

    const moreImagesProduct2 = [
      'images/pa/pa7.JPG', 
      'images/pa/pa8.JPG', 
      'images/pa/pa9.JPG',
      'images/pa/pa10.JPG'
    ];

    // Choose the correct image set based on the container ID
    currentImages = containerId === 1 ? moreImagesProduct1 : moreImagesProduct2;
    currentIndex = 0; // Start with the first image of the set

    // Display the first image of the set in the modal
    const modalImg = document.getElementById('modal-img');
    modalImg.src = currentImages[currentIndex];

    // Show the modal
    const modal = document.getElementById('modal');
    modal.style.display = "block";
  }

  function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.display = "none";
  }

  function showNextImage() {
    currentIndex = (currentIndex + 1) % currentImages.length; // Move to the next image
    updateModalImage();
  }

  function showPrevImage() {
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length; // Move to the previous image
    updateModalImage();
  }

  function updateModalImage() {
    const modalImg = document.getElementById('modal-img');
    modalImg.src = currentImages[currentIndex];
  }

  // Event listeners
  document.getElementById('product1').addEventListener('click', () => loadMoreImages(1));
  document.getElementById('product2').addEventListener('click', () => loadMoreImages(2));

  // Close modal when clicking outside the modal image
  window.onclick = function(event) {
    if (event.target == document.getElementById('modal')) {
      closeModal();
    }
  }
  </script>
</body>
</html>
