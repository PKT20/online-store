<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category 1</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Style for the modal dialog */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      height: 220px; /* Set a fixed height */
      margin: 5px;
      padding: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      max-width: 80px;
      text-align: center; /* Center align text */
      position: relative; /* For favorite button positioning */
    }
    
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px; /* Adjust border radius */
    }
    .product h2 {
      font-size: 18px; /* Adjust font size */
      margin: 5px 0; /* Adjust margin */
    }
    .product p {
     height: 30px; /* Set a fixed height */
    }
    .product p {
      font-size: 14px; /* Adjust font size */
      margin: 5px 0; /* Adjust margin */
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    /* Style for the back button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Arial', sans-serif;
      text-decoration: none;
      color: #000;
    }
    .Favorites-button {
      position: fixed;
      top: 20px;
      right: 20px; /* Corrected 'Right' to 'right' */
      z-index: 9999;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Arial', sans-serif;
      text-decoration: none;
      color: #fd4848;
    }

    .Favorites-button::before {
      content: "\2665"; /* Unicode for heart symbol */
      color: #fd4848; /* Red heart color */
      margin-right: 5px; /* Add some space between the heart and text */
    }

    /* Style for the header */
    header {
      background-image: url('images/giftbg.jpg');
      background-size: cover;
      background-position: center;
      color: #000000;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #000;
      margin: 0;
    }

  </style>
</head>
<body>
  <!-- Back button -->
  <a href="category1.html" class="back-button">Back</a>
  
  <header>
    <h1>Long Pillow</h1>
  </header>
  <div class="container" id="product-list">
    <!-- Product details will be dynamically inserted here -->
  </div>

  <!-- Modal dialog to display the larger image -->
  <div id="myModal" class="modal">
    <a href="#" class="back-button" onclick="hideModal()">Back</a>
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    // Dummy product data for Category 1
    const category1Products = [
      { name: 'Rabbit Pillow', description: 'Description of Product X', price: 150, image: 'images/lpillow1.jpg', id: 1 },
      { name: 'Purple Pillow', description: 'Description of Product Y', price: 200, image: 'images/lpillow2.jpg', id: 2 },
      { name: 'Full Body Pillow', description: 'Description of Product Z', price: 250, image: 'images/lpillow3.jpg', id: 3 },
      { name: 'Blue Pillow', description: 'Description of Product A', price: 180, image: 'images/lpillow4.jpg', id: 4 },
      { name: 'Striped Pillow', description: 'Description of Product B', price: 220, image: 'images/lpillow5.jpg', id: 5 },
      { name: 'Patterned Pillow', description: 'Description of Product C', price: 200, image: 'images/lpillow6.jpg', id: 6 }
    ];

    // Function to create and append product elements for Category 1
    function createProductElements() {
      const productDetails = document.getElementById('product-list');
      category1Products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <p>$${product.price}</p>
        `;
        productElement.onclick
        = function() {
          showModal(product.image);
        };
        productDetails.appendChild(productElement);
      });
    }

    // Function to show the modal dialog with the larger image
    function showModal(imageUrl, fromFavoriteButton = false) {
      if (!fromFavoriteButton) {
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');
        modalImg.src = imageUrl;
        modal.style.display = 'block';
      }
    }

    // Function to hide the modal dialog
    function hideModal() {
      const modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }

    // Load the product elements when the page is loaded
    window.onload = function() {
      createProductElements();
    };
  </script>
</body>
</html>
