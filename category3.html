<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category 1</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Style for the back button */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Arial', sans-serif;
      text-decoration: none;
      color: #000;
    }
    /* Style for the header */
    header {
      background-image: url('images/giftbg.jpg'); /* Add your background image path here */
      background-size: cover; /* Cover the entire header */
      background-position: center; /* Center the background image */
      color: #000000; /* White header text color */
      padding: 20px 0; /* Add padding */
      text-align: center; /* Center align text */
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #000;
      margin: 0;
    }
    /* Product container */
    .container {
        padding: 0; /* Adjusted padding */
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    /* Close button */
        .close {
    position: absolute;
    top: 0%;
     right: 0px;
     color: #e7d7e0;
    font-size: 1px;
    font-weight: bold;
    cursor: pointer;
    }

    /* Style for the image container */
    .product {
    height: 100px; /* Set a fixed height */
      padding: 1px;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer; /* Add cursor pointer for product */
      transition: all 0.3s ease, box-shadow 0.5s ease;
      max-width: 100px;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(255, 0, 140, 0.445);
    }
    @media only screen and (max-width: 600px) {
      .container {
        padding: 0; /* Adjusted padding */
      }
      .product {
        width: calc(33.33% - 10px); /* Adjusted width for 3 products per row with spacing */
      }
    }

    
  </style>
</head>
<body>
  <!-- Back button -->
  <a href="index.html" class="back-button">Back</a>

  <header>
    <h1>Pillow</h1>
  </header>
  <div class="container" id="product-list">
    <!-- Product details will be dynamically inserted here -->
  </div>

  <!-- Modal dialog to display the larger image -->
  <div id="modal" class="modal">
    <span class="close" ontouchstart="closeModal()" onclick="closeModal()">&times;</span>
    <img id="modal-img" class="modal-content">
  </div>

  <script>
   
  

    // Generate an array of products with images dk1.png to dk42.png
    const category1Products = Array.from({ length: 42 }, (v, i) => ({
      image: `images/dk${i + 1}.png`,
      id: i + 1
    }));

    // Function to create and append image elements
    function createProductElements() {
      const productDetails = document.getElementById('product-list');
      category1Products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.innerHTML = `<img src="${product.image}" alt="Product Image ${product.id}" style="width:100%;height:auto;">`;
        productDetails.appendChild(productElement);
      });
    }

    // Function to show the modal dialog with the larger image
    function showModal(imageUrl) {
      const modal = document.getElementById('myModal');
      const modalImg = document.getElementById('modalImg');
      modal.style.display = 'block';
      modalImg.src = imageUrl;
    }

    // Close the modal when the user clicks on the close button
    document.getElementsByClassName('close')[0].onclick = function() {
      const modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }
    

    // Close the modal when the user clicks on the modal overlay
    window.onclick = function(event) {
      const modal = document.getElementById('myModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }

    function redirectToProduct(productId) {
      if (productId === 1) {
        window.location.href = 'longpillow.html';
      } else if (productId === 2) {
        window.location.href = 'kidpillow.html'; // Link to kidpillow.html
      } else {
        window.location.href = `product${productId}.html`;
      }
    }

    // Load the product elements when the page is loaded
    window.onload = function() {
      createProductElements();
    };
  </script>
</body>
</html>
